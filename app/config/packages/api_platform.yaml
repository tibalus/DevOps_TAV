api_platform:
    title: "Hello API Platform"
    version: "1.0.0"
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    formats:
        json: ['application/json']         # Autorise le JSON classique
        jsonld: ['application/ld+json']    # Optionnel si tu veux aussi JSON-LD
