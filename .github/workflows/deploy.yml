name: Deploy to Cloud Run

on:
  push:
    tags:
      - 'v*.*.*'

env:
  TR_DOCKER_USERNAME: ${{ secrets.TR_DOCKER_USERNAME }}
  GCP_PROJECT_ID: ${{ secrets.TR_GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  DB_INSTANCE: ${{ secrets.DB_INSTANCE }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_USER: ${{ secrets.DB_USER }}
  LOKI_URL: ${{ secrets.LOKI_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupération du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Extraction de la version
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Debug secrets
        run: |
          if [ -z "${{ secrets.TR_DOCKER_TOKEN }}" ]; then
            echo "❌ TR_DOCKER_TOKEN is empty!"
          else
            echo "✅ TR_DOCKER_TOKEN exists"
          fi


      # 3. Connexion à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.TR_DOCKER_USERNAME }}
          password: ${{ secrets.TR_DOCKER_TOKEN }}

      # 4. Build et push de l'image de l'API coucou
      - name: Build and push API image
        run: |
          docker build -f ./Dockerfile -t ${{ env.TR_DOCKER_USERNAME }}/symfony-crud-api:${{ steps.version.outputs.VERSION }} .
          docker tag ${{ env.TR_DOCKER_USERNAME }}/symfony-crud-api:${{ steps.version.outputs.VERSION }} ${{ env.TR_DOCKER_USERNAME }}/symfony-crud-api:latest
          docker push ${{ env.TR_DOCKER_USERNAME }}/symfony-crud-api:${{ steps.version.outputs.VERSION }}
          docker push ${{ env.TR_DOCKER_USERNAME }}/symfony-crud-api:latest 

      # 5. Initialisation de Gcloud CLI
      - name: Initialize Google Cloud CLI
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.TR_GCP_SA_KEY }}

      # 6. Configuration du SDK Google Cloud
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.TR_GCP_SA_KEY }}
          project_id: ${{ secrets.TR_GCP_PROJECT_ID }}
          export_default_credentials: true

      # 7. Mise en place de PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 8. Migration
      - name: Run migration
        run: |
          cd app
          composer install -n
          # If we're running in CI (e.g. GitHub Actions), drop the DB first to ensure a clean state
          if [ -n "${CI:-}" ] || [ -n "${GITHUB_ACTIONS:-}" ]; then
            php bin/console doctrine:database:drop --force --no-interaction || true
          fi
          php bin/console doctrine:database:create --no-interaction
          # Don't automatically generate a migration in CI — migrations should be created and committed locally.
          # Generate a migration in CI only when explicitly requested via env (e.g. GENERATE_MIGRATION=true).
          # Use standard shell parameter expansion rather than GH Actions expression
          if [ "${GENERATE_MIGRATION:-false}" = "true" ]; then
            php bin/console doctrine:migrations:diff --no-interaction || true
          fi
          # Show migration status and then apply migrations
          php bin/console doctrine:migrations:status --no-interaction
          php bin/console doctrine:migrations:migrate --no-interaction

      # 9. Mise à jour du fichier de configuration Cloud Run
      - name: Update Cloud Run configuration
        run: |
          sed -i "s/\${VERSION}/${{ steps.version.outputs.VERSION }}/g" cloud-run-service.yaml
          sed -i "s/\${TR_DOCKER_USERNAME}/${{ secrets.TR_DOCKER_USERNAME }}/g" cloud-run-service.yaml
          sed -i "s/\${GCP_PROJECT_ID}/${{ secrets.TR_GCP_PROJECT_ID }}/g" cloud-run-service.yaml
          sed -i "s/\${GCP_REGION}/${{ env.GCP_REGION }}/g" cloud-run-service.yaml
          sed -i "s/\${DB_INSTANCE}/${{ secrets.DB_INSTANCE }}/g" cloud-run-service.yaml
          sed -i "s/\${DB_NAME}/${{ secrets.TR_DB_NAME }}/g" cloud-run-service.yaml
          sed -i "s/\${DB_USER}/${{ secrets.TR_DB_USER }}/g" cloud-run-service.yaml
          sed -i "s/\${DB_PASSWORD}/${{ secrets.TR_DB_PASSWORD }}/g" cloud-run-service.yaml
          sed -i "s|\${LOKI_URL}|${{ secrets.TR_LOKI_URL }}|g" cloud-run-service.yaml

      # 10. Déploiement sur Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run services replace cloud-run-service.yaml \
            --region=europe-west1
          
          # Configure les permissions pour autoriser les invocations non authentifiées
          gcloud run services add-iam-policy-binding symfony-crud-api \
            --region=${{ env.GCP_REGION }} \
            --member="allUsers" \
            --role="roles/run.invoker"

      - name: Deploy App to Cloud Run
        run: |
          gcloud run deploy symfony-app \
            --source . \
            --region europe-west1 \
            --allow-unauthenticated \
            --port 8080
      - name: Deploy FluentBit to Cloud Run
        run: |
          cd fluent-bit
          gcloud run deploy fluent-bit \
            --source . \
            --region europe-west1 \
            --no-allow-unauthenticated
      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe symfony-crud-api \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "Service deployed at: $SERVICE_URL"