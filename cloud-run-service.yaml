[SERVICE]
    Flush        1
    storage.path /tmp/storage/chunks
    storage.type filesystem
    storage.backlog.mem_limit 25M
    Log_Level    debug
    Parsers_File parsers.conf

[INPUT]
    Name      tail
    Path      /app/var/logs/crud/*.log
    Tag       app.*
    skip_empty_lines true
    parser   json

[OUTPUT]
    Name        loki
    host        35.240.99.88:3100
    Match       app.*
    Labels      Log_type=APP, ENV=${APP_ENV}, PROJECT_NAME=${PROJECT_NAME}, service_name=${JOB_LABEL}, level=$level
    Remove_keys timestamp
    Auto_Kubernetes_Labels Off